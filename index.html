/* Style for the overall container */
.fserv-container {
    width: 100%;

    padding: 0px;
    font-family: Arial, sans-serif;
}

.fserv-form-description {

}

/* Adjust size of input text fields */
.fserv-input-text {
    width: 100%; /* Full width */
    max-width: 100px; /* Adjusts the max width of the input fields */
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box; /* Ensures padding does not affect the width */

/* Adjust input fields focus style */
.fserv-input-text:focus {
    border-color: #FF0000;
    outline: none;
}

/* Style for the select dropdown */
.fserv-select {
    width: 100%;

    font-size: 16px;
    border-radius: 5px;

    transition: border-color 0.3s ease;
}

.fserv-select:focus {
    border-color: #FF0000;
    outline: none;
}
